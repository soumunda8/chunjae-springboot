<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/images/logo.png}">
    <link rel="stylesheet" href="/static/css/pure-min.css">
    <link rel="stylesheet" href="/static/css/grids-responsive-min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>회원가입 페이지</title>
</head>
<body>
<form th:action="@{/registation}" autocomplete="off" th:object="${user}" method="post">
    <h3> 로그인 폼 </h3>
    <div>
        <label th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"> 아이디 : </label>
        <input type="text" th:field="*{loginId}" th:placeholder="아이디 입력" required>
    </div>
    <div>
        <label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"> 이름 : </label>
        <input type="text" th:field="*{userName}" th:placeholder="이름 입력" required>
    </div>
    <div>
        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> 비밀번호 : </label>
        <input type="password" th:field="*{password}" th:placeholder="비밀번호 입력" required>
    </div>
    <div>
        <label th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"> 비밀번호 확인 : </label>
        <input type="password" th:field="*{passwordConfirm}" th:placeholder="비밀번호 확인 입력" required>
    </div>
    <div>
        <button type="submit"> 로그인 </button>
    </div>
    <span th:utext="${successMessage}"></span>
</form>
</body>
</html>
